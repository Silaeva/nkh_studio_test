<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>NKH Studio test task</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link href="css/style.min.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main">
      <h1 class="visually-hidden">Тестовое задание NKH Studio</h1>
      <section class="section section-flex">
        <h2 class="visually-hidden">Сетка каталога с использованием flex</h2>
        <button class="section-flex__btn section__btn section__btn--closed">Каталог flex</button>
        <ul class="section-flex__catalog catalog catalog--hidden">
          <li class="section-flex__item"></li>
          <li class="section-flex__item"></li>
          <li class="section-flex__item"></li>
          <li class="section-flex__item"></li>
          <li class="section-flex__item"></li>
          <li class="section-flex__item"></li>
          <li class="section-flex__item"></li>
          <li class="section-flex__item"></li>
        </ul>
      </section>
      <section class="section section-ib">
        <h2 class="visually-hidden">Сетка каталога с использованием inline-block</h2>
        <button class="section-ib__btn section__btn">Каталог inline-block</button>
        <ul class="section-ib__catalog catalog catalog--hidden">
          <li class="section-ib__item"></li>
          <li class="section-ib__item"></li>
          <li class="section-ib__item"></li>
          <li class="section-ib__item"></li>
          <li class="section-ib__item"></li>
          <li class="section-ib__item"></li>
          <li class="section-ib__item"></li>
          <li class="section-ib__item"></li>
        </ul>
      </section>
      <section class="section section-float">
        <h2 class="visually-hidden">Сетка каталога с использованием float</h2>
        <button class="section-float__btn section__btn">Каталог float</button>
        <ul class="section-float__catalog catalog catalog--hidden">
          <li class="section-float__item"></li>
          <li class="section-float__item"></li>
          <li class="section-float__item"></li>
          <li class="section-float__item"></li>
          <li class="section-float__item"></li>
          <li class="section-float__item"></li>
          <li class="section-float__item"></li>
          <li class="section-float__item"></li>
          <li class="clearfix"></li>
        </ul>
      </section>
      <section class="section section-table">
        <h2 class="visually-hidden">html таблица</h2>
        <button class="section-table__btn section__btn">HTML таблица</button>
        <table class="section-table__table catalog catalog--hidden">
          <tr class="section-table__row">
            <td class="section-table__cell"></td>
            <td class="section-table__cell"></td>
            <td class="section-table__cell"></td>
            <td class="section-table__cell"></td>
          </tr>
          <tr class="section-table__row">
            <td class="section-table__cell"></td>
            <td class="section-table__cell"></td>
            <td class="section-table__cell"></td>
            <td class="section-table__cell"></td>
          </tr>
        </table>
      </section>
      <section class="section section-css-table">
        <h2 class="visually-hidden">CSS таблица</h2>
        <button class="section-css-table__btn section__btn">CSS таблица</button>
        <div class="section-css-table__table catalog catalog--hidden">
          <div class="section-css-table__row">
            <div  class="section-css-table__cell"></div>
            <div  class="section-css-table__cell"></div>
            <div  class="section-css-table__cell"></div>
            <div  class="section-css-table__cell"></div>
          </div>
          <div class="section-css-table__row">
            <div class="section-css-table__cell"></div>
            <div class="section-css-table__cell"></div>
            <div class="section-css-table__cell"></div>
            <div class="section-css-table__cell"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/accordion.js"></script>
  </body>
</html>
